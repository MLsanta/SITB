<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>NHN | 회사소개</title>
        <link rel="stylesheet" href="./css/sub-1.css" />
    </head>
    <body>
        <div class="main__text__container">
            <h1 class="main__text">
                세계를 무대로 나아가는 <br />
                글로벌 IT기업 NHN입니다
            </h1>
        </div>
        <div class="desc__container">
            <div class="desc__btn">
                <input
                    type="radio"
                    name="desc"
                    id="besc__btn__1"
                    class="desc__btns"
                    checked
                />
                <label for="besc__btn__1" class="desc__btn__label"
                    >현재 - 2023</label
                >

                <input
                    type="radio"
                    name="desc"
                    id="besc__btn__2"
                    class="desc__btns"
                />
                <label for="besc__btn__2" class="desc__btn__label"
                    >2022 - 2019</label
                >

                <input
                    type="radio"
                    name="desc"
                    id="besc__btn__3"
                    class="desc__btns"
                />
                <label for="besc__btn__3" class="desc__btn__label"
                    >2018 - 2013</label
                >

                <input
                    type="radio"
                    name="desc"
                    id="besc__btn__4"
                    class="desc__btns"
                />
                <label for="besc__btn__4" class="desc__btn__label"
                    >2012 - 1998</label
                >
            </div>
        </div>
        <section class="sec1">
            <div class="container">
                <div class="desc__main__contents">
                    <h1>우리의 연결로 만드는 새로운 내일</h1>
                </div>
                <div class="img__container"></div>
            </div>
        </section>
        <section class="sec2"></section>
        <section class="sec3"></section>
        <section class="sec4"></section>
    </body>
</html>
