<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>회사소개 히어로</title>
  </head>
  <body>
    <section id="section1">
      <div class="slider">
        <!-- slide 1 -->
        <div class="slide1">
          <video
            src="./Simple-Is-The-Best/src/video/mainBanner01"
            autoplay
            muted
            loop
            playsinline
          ></video>
          <div class="Txt">
            <span>회사소개 <i>→</i></span>
            <h1>우리의 연결로<br /><span>만드는 새로운 내일</span></h1>
          </div>
        </div>

        <!-- slide 2 -->
        <div class="slide2">
          <video
            src="./Simple-Is-The-Best/src/video/mainBanner02"
            autoplay
            muted
            loop
            playsinline
          ></video>
          <div class="Txt">
            <span>ESG<i>→</i></span>
            <h1>함께 성장하며 지속가능한<br /><span>미래를 만듭니다</span></h1>
          </div>
        </div>

        <!-- slide 3 -->
        <div class="slide3">
          <video
            src="./Simple-Is-The-Best/src/video/mainBanner03"
            autoplay
            muted
            loop
            playsinline
          ></video>
          <div class="Txt">
            <span>CAREERS<i>→</i></span>
            <h1>
              더 나은 세상을 만들어갈<br /><span>Next Player</span>를 찾습니다
            </h1>
          </div>
        </div>
      </div>

      <!-- 컨트롤 -->
      <div class="auto">
        <span class="idx cur">01</span>
        <span class="sep"> / </span>
        <span class="idx total">03</span>
        <div class="btn">
          <button class="btn prev" aria-label="이전">‹</button>
          <button class="btn next" aria-label="다음">›</button>
        </div>
      </div>
    </section>
  </body>
</html>
