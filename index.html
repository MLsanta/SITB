<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>sec1</title>
    <link rel="stylesheet" href="./css/sec-1.css" />
  </head>
  <body>
    <section id="section1">
      <div class="slider">
        <!-- slide 1 -->
        <div class="slide1">
          <video
            src="./src/video/1.home/mainBanner01.mp4"
            autoplay
            muted
            loop
            playsinline
          ></video>
          <div class="Txt">
            <span>회사소개 <i>→</i></span>
            <h1>우리의 연결로<br /><span>만드는 새로운 내일</span></h1>
          </div>
        </div>

        <!-- slide 2 -->
        <div class="slide2">
          <video
            src="./src/video/1.home/mainBanner02.mp4"
            autoplay
            muted
            loop
            playsinline
          ></video>
          <div class="Txt">
            <span>ESG<i>→</i></span>
            <h1>함께 성장하며 지속가능한<br /><span>미래를 만듭니다</span></h1>
          </div>
        </div>

        <!-- slide 3 -->
        <div class="slide3">
          <video
            src="./src/video/1.home/mainBanner03.mp4"
            autoplay
            muted
            loop
            playsinline
          ></video>
          <div class="Txt">
            <span>CAREERS<i class="spin">→</i></span>
            <h1>
              더 나은 세상을 만들어갈<br /><span>Next Player</span>를 찾습니다
            </h1>
          </div>
        </div>
      </div>

      <!-- 컨트롤 -->
      <div class="control">
        <span class="start">01</span>
        <div class="outBar"><div class="bar"></div></div>
        <span class="end">03</span>

        <div class="btn">
          <button class="btn prev">‹</button>
          <button class="btn next">›</button>
        </div>
      </div>
    </section>
  </body>
</html>
